<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of Reactor (V) Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Volume of Reactor (V) Calculator</header>
    <main class="container">
        <form id="reactorVolumeForm">
            <article>
                <label for="influentFlow">Influent Flow (Q, m³/d):</label>
                <input type="number" id="influentFlow" step="0.01" required>
            </article>

            <article>
                <label for="influentBODs">Influent BODs Concentration (So, g/m³):</label>
                <input type="number" id="influentBODs" step="0.01" required>
            </article>

            <article>
                <label for="solubleEffluentBOD">Soluble Effluent BOD Concentration (S, g/m³):</label>
                <input type="number" id="solubleEffluentBOD" step="0.01" required>
            </article>

            <article>
                <label for="substrateUtilization">Substrate Utilisation Rate (U, d⁻¹ or KgBOD₅ / KgVSS.d):</label>
                <input type="number" id="substrateUtilization" step="0.01" required>
            </article>

            <article>
                <label for="volatileSuspendedSolids">Volatile Suspended Solids Concentration (Xv, g/m³):</label>
                <input type="number" id="volatileSuspendedSolids" step="0.01" required>
            </article>


            <button type="button" onclick="calculateReactorVolume()">Calculate Volume of Reactor (V)</button><br><br>

            <article>
                <div class="result" id="result"></div>
            </article>
        </form>
    </main>


    <script>
        function calculateReactorVolume() {
            const influentFlow = parseFloat(document.getElementById('influentFlow').value);
            const influentBODs = parseFloat(document.getElementById('influentBODs').value);
            const solubleEffluentBOD = parseFloat(document.getElementById('solubleEffluentBOD').value);
            const substrateUtilization = parseFloat(document.getElementById('substrateUtilization').value);
            const volatileSuspendedSolids = parseFloat(document.getElementById('volatileSuspendedSolids').value);
            const resultElement = document.getElementById('result');


            if (isNaN(influentFlow) || isNaN(influentBODs) || isNaN(solubleEffluentBOD) || isNaN(substrateUtilization) || isNaN(volatileSuspendedSolids)) {
                resultElement.innerHTML = "Please enter valid values.";
                return;
            }


            const v = (influentFlow * (influentBODs - solubleEffluentBOD)) / (substrateUtilization * volatileSuspendedSolids);


            resultElement.innerHTML = `Volume of Reactor (V) = ${v.toFixed(2)} m³`;
        }
    </script>
</body>

</html>
